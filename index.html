<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모닝뉴스 봇</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="logo.png">

    <script>
        // Service Worker 등록 (PWA 설치를 위해 필수)
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log("Service Worker Registered"))
                .catch(err => console.error("Service Worker 등록 실패:", err));
        }

        // 오늘 날짜의 뉴스 파일을 iframe으로 로드 (리다이렉트 방지)
        window.addEventListener('DOMContentLoaded', function() {
            const now = new Date();
            const kstOffset = 9 * 60 * 60 * 1000;
            const kstDate = new Date(now.getTime() + kstOffset);
            const today = kstDate.toISOString().split('T')[0].replace(/-/g, '');
            
            const iframe = document.getElementById('newsFrame');
            const newsUrl = `output/morning_news_${today}.html`;
            
            iframe.src = newsUrl;
            
            // 뉴스 파일이 없을 경우 에러 처리
            iframe.onerror = function() {
                document.body.innerHTML = '<div style="text-align: center; margin-top: 50px;"><p>오늘의 뉴스가 아직 생성되지 않았습니다.</p></div>';
            };
        });
    </script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        #newsFrame {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }
        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="loading">
        <p>오늘의 뉴스를 불러오는 중입니다...</p>
        <p style="font-size: 12px; color: #666;">앱 설치를 원하시면 브라우저 메뉴에서 '앱 설치'를 눌러주세요.</p>
    </div>
    <iframe id="newsFrame" style="display:none;" onload="this.style.display='block'; document.getElementById('loading').style.display='none';"></iframe>
</body>
</html>
