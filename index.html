<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>모닝뉴스 봇</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="logo.png">

    <script>
        // 2. 서비스 워커 등록 (이게 있어야 '설치'가 뜸)
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log("Service Worker Registered"))
                .catch(err => console.error("Service Worker 등록 실패:", err));
        }

        // 3. 오늘 날짜로 이동 (리다이렉트)
        const now = new Date();
        const kstOffset = 9 * 60 * 60 * 1000;
        const kstDate = new Date(now.getTime() + kstOffset);
        const today = kstDate.toISOString().split('T')[0].replace(/-/g, '');
        
        // 약간의 지연(0.5초)을 주어 PWA 등록 시간을 확보한 뒤 이동
        setTimeout(() => {
            window.location.href = `output/morning_news_${today}.html`;
        }, 500);
    </script>
</head>
<body>
    <div style="text-align: center; margin-top: 50px;">
        <p>오늘의 뉴스를 불러오는 중입니다...</p>
        <p>앱 설치를 원하시면 브라우저 메뉴에서 '앱 설치'를 눌러주세요.</p>
    </div>
</body>
</html>
