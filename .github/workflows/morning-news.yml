name: Morning News Bot (ìë™ì‹¤í–‰)

on:
  schedule:
    # ë§¤ì¼ ì˜¤ì „ 6ì‹œ (UTC 21:00 = KST 06:00)
    - cron: '0 21 * * *'
  workflow_dispatch: # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

concurrency:
  group: morning-news-${{ github.ref }}
  cancel-in-progress: false

jobs:
  generate-news:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Create .env file
      run: |
        cat > .env << EOF
        # Gemini API
        GEMINI_API_KEY=${{ secrets.GEMINI_API_KEY }}
        GEMINI_MODEL_FLASH=gemini-3-flash-preview
        GEMINI_MODEL_LITE=gemini-3-flash-preview
        GEMINI_MODEL_PRO=gemini-3-flash-preview
        
        # VAPID Keys for PWA Push
        VAPID_PUBLIC_KEY=${{ secrets.VAPID_PUBLIC_KEY }}
        VAPID_EMAIL=${{ secrets.VAPID_EMAIL }}
        
        # Weather & Location
        WEATHER_LOCATION=${{ secrets.WEATHER_LOCATION }}
        SERVER_IP=${{ secrets.SERVER_IP }}

        # Telegram (optional)
        TELEGRAM_BOT_TOKEN=${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID=${{ secrets.TELEGRAM_CHAT_ID }}
        
        # êµ­ë‚´ ê¸°ì‚¬ RSS ì£¼ì†Œ
        ${{ secrets.DOMESTIC_FEEDS }}
        EOF
        
    - name: Create VAPID private key file
      run: |
        echo "${{ secrets.VAPID_PRIVATE_KEY }}" > vapid_private.pem
        
    - name: Run Morning News Bot
      run: |
        python main.py
        
    - name: Upload output files
      uses: actions/upload-artifact@v4
      with:
        name: morning-news-output
        path: |
          output/morning_news_*.html
          run_job.log
        retention-days: 30
        
    - name: Commit and push if changed
      run: |
        git config --global user.name 'GitHub Actions Bot'
        git config --global user.email 'actions@github.com'
        # 'output/' ëŒ€ì‹  '.'ìœ¼ë¡œ ìˆ˜ì •í•´ì„œ index.htmlê¹Œì§€ í¬í•¨ì‹œí‚µë‹ˆë‹¤.
        git add .
        git diff --quiet && git diff --staged --quiet || (git commit -m "ğŸ—ï¸ Generate morning news $(date +'%Y-%m-%d')" && git push)
